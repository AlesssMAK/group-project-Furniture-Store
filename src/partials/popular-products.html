<section class="popular-products-section">
  <div class="container">
    <h2 class="popular-products-title">Популярні товари</h2>
    <!-- <ul class="popular-products-list-render"></ul> -->
    

        <!-- Swiper -->
        <div class="popular-products-swiper swiper">
          <div id="popular-products-list" class="swiper-wrapper">
  
          </div>
    
          <!-- Пагінація -->
          <div class="pagination-container">
            <div class="swiper-pagination"></div>
    
            <!-- Кнопки навігації -->
            <div class="swiper-button-container">
              <button
                class="swiper-button-prev"
                type="button"
                aria-label="Попередній товар"
              >
                <svg class="arrow-icon" width="24" height="24">
                  <use href="/img/sprite.svg#icon-left-arrow-alt"></use>
                </svg>
              </button>
              <button
                class="swiper-button-next"
                type="button"
                aria-label="Наступний товар"
              >
                <svg class="arrow-icon" width="24" height="24">
                  <use href="/img/sprite.svg#icon-right-arrow-alt"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
  </div>
</section>
